<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>survey form</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1 id="title">Codecreek survey form</h1>
<p id="description"><i>Thank you for taking time to help us improve our platform </i></p>
<form id="survey-form">
    <fieldset>
  <label for="name" id="name-label">*Name
    <input id="name" type="text" placeholder="Enter your name" required/>
  </label>
  <label for="email" id="email-label">*Email
    <input id="email" type="email" placeholder="Enter your email" required/>
  </label>
  <label for="number" id="number-label">*Age
    <input id="number" type="number" min=1 max=3 placeholder="Enter your age"/>
  </label>
</fieldset>
<fieldset>
    <p>What best describes your current role</p>
  <select id="dropdown">
    <option></option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option> Prefer not to say</option>
    <option>Others</option>
    </fieldset>
<fieldset>
    <p>Would You recommend codecreek to a friend?</p>
     <label for="definitely">
       <input id="definitely" type="radio" name="roles" value="recommend" class="inline"/>Definitely</label>
       <label for="maybe">
        <input id="maybe" type="radio" name="roles" value="recommend" class="inline"/>Maybe</label>
        <label for="notsure"></label>
         <input id="notsure" type="radio" name="roles" value="recommend" class="inline"/>not sure</label>
     </label>
    </fieldset>
<fieldset>
    <p>What would you like to see improved? (check all that applies)</p>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Front-end Projects
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Back-end Projects
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Data Visualization
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Challenges
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Open source community
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Gitter help rooms
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Videos
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>City meet-ups
     </label>
     <label for="improve">
       <input type="checkbox" name="checkbox" id="improve" value= "select" class="inline"/>Wiki
     </label>
    </fieldset>
     <label for="text" id="text"><p>What is your favourite feature of codecreek </p>
       <textarea name="text" id="text" placeholder="Enter your comment">
       </textarea>
     </label>
     <input type="submit" id="submit"/>

</form>
</body>
